name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Push to huggingface
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push https://chenhunghan:$HF_TOKEN@huggingface.co/spaces/chenhunghan/scim-mcp main
      - name: Push to huggingface
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push https://chenhunghan:$HF_TOKEN@huggingface.co/spaces/MCP-1st-Birthday/scim-mcp main
